<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">

<section>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-6 offset-md-3" style="height: 800px">
                <form th:action="@{/employee/do-login}" th:method="post" class="form-signin custom-chng">
                    <img class="mb-4" th:src="@{/images/employee.png}" alt="" width="72" height="72">
                    <h1 class="h2 mb-3 font-weight-normal">Please Login</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="" autofocus="">

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">

                    <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Sign
							in</button>
                </form>
            </div>

        </div>

    </div>
</section>

</html>
