<!doctype html>

<html lang="en" xmlns="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">

<section>
    <!--<div class="container text-center" style="margin-top: 70px">-->
    <div class="container text-center" style="background: azure;height: 580px;">
        <h1 class="text-uppercase text-muted">view Employee</h1>

        <form th:action="@{/employee/}" th:object="${employee}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label for="empid">Employee Name</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" th:value="${employee.name}" disabled class="form-control" placeholder="enter name here" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label for="empid">Password</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" th:value="${employee.password}" disabled name="password" placeholder="enter password here">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label for="gender">Gender</label>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" th:value="${employee.gender}" name="gender" disabled>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label for="dob">Date Of Birth</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="dob" th:value="${employee.dob}" disabled class="form-control" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label for="doj">Date Of Joining</label>
                            </div>
                            <div class="col-md-6">
                                <input type="test" disabled th:value="${employee.doj}" name="doj" class="form-control" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label for="empid">Phone Number</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" name="phone" class="form-control" th:value="${employee.phone}" placeholder="mobile number here" disabled required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label for="empid">Email Address</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">

                                    <input type="email" disabled th:value="${employee.email}" name="email" class="form-control" placeholder="email here" required />
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 mt-2">
                                <label for="qualification">Select Qualification</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" th:value="${employee.qualification}" disabled name="qualification" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="row">
                            <div class="col-md-4 mt-2">
                                <label for="designation">Experience</label>
                            </div>
                            <div class="col-md-8">
                                <input type="number" class="form-control" th:value="${employee.experience}" disabled placeholder="enter experience in year" name="experience">
                            </div>
                        </div>
                    </div>



                    <div class="form-group">

                        <div class="row">
                            <div class="col-md-4 mt-2">
                                <label for="designation">Salary</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" th:value="${employee.salary}" placeholder="enter basic salary here" disabled name="salary" required>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 mt-2">
                                <label for="department">Select Department</label>
                            </div>
                            <div class="col-md-8">

                                <input type="text" class="form-control" th:value="${employee.department}" placeholder="enter basic salary here" disabled name="salary" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 mt-2">
                                <label for="designation">Job Role</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" th:value="${employee.role}" placeholder="enter basic salary here" disabled name="salary" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="designation">Address</label>
                            </div>

                            <div class="col-md-8">
                                <textarea disabled style="min-height: 150px" class="form-control" th:text="${employee.address}" placeholder="enter address here" name="address" required></textarea>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="container text-center">
                <a th:href="@{/employee/list-emp}" class="btn btn-danger mt-2" data-dismiss="modal">Close</a>
            </div>
        </form>

    </div>


    </div>
</section>
