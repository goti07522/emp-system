<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org/" th:fragment="layout(content)">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title th:text="${title}">Base</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <!--  start navigation bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark primary-bg">
        <a class="navbar-brand" th:href="@{/}">Office Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li th:if="${session.user != null}?${session.user.email}=='amit@gmail.com'" class="nav-item"><a class="nav-link" th:href="@{/admin}">Dashboard</a>
                </li>
                <li th:if="${session.user != null}?${session.user.email}=='amit@gmail.com'" class="nav-item"><a class="nav-link" th:href="@{/employee/list-emp}">List Emp</a></li>

                <li th:if="${session.user != null}?${session.user.email}=='amit@gmail.com'" class="nav-item"><a class="nav-link" th:href="@{/list-payroll}">List Payroll</a></li>
            </ul>
            <ul class="navbar-nav mt-2 mr-5 mt-lg-0">

                <li th:if="${ session.user != null }" class="nav-item">
                    <a class=" nav-link " th:href="${session.user.email != 'amit@gmail.com'}?@{/employee/user}:@{/admin}" th:text="${session.user.name} "></a>
                </li>
                <li th:if="${ session.user !=null } " class="nav-item "><a class="nav-link " th:href="@{/logout} ">Logout</a></li>

                <li th:if="${ session.user==null } " class="nav-item "><a class="nav-link " th:href="@{/login} ">Login</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ">
                <input class="form-control mr-sm-2 custom-style " type="search " placeholder="Search ">
                <button style="height: 27px; font: icon; " class="btn btn-outline-success my-2 my-sm-0 " type="submit ">Search</button>
            </form>
        </div>
    </nav>

    <!--   end navigation bar -->

    <div th:replace="${content} "></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11 "></script>

    </script>
    <script th:src="@{/js/script.js} "></script>
</body>

</html>
